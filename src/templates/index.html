<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSage - Code Review Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f4f4f4;
            --text-color: #333;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }
        #upload-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        #upload-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        #file-input {
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
        }
        button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3a7ac5;
        }
        #results {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
        }
        .issue-type {
            font-weight: bold;
            color: var(--secondary-color);
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .issue {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid var(--secondary-color);
            transition: all 0.3s ease;
        }
        .issue:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 2rem;
            }
            #upload-form, #results {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CodeSage - Code Review Assistant</h1>
        <div id="upload-form">
            <input type="file" id="file-input" accept=".py" multiple>
            <button onclick="analyzeCode()">Analyze</button>
        </div>
        <div id="results"></div>
    </div>

    <script>
        function analyzeCode() {
            const fileInput = document.getElementById('file-input');
            const formData = new FormData();
            
            for (let i = 0; i < fileInput.files.length; i++) {
                formData.append('file', fileInput.files[i]);
            }

            document.getElementById('results').innerHTML = '<p>Analyzing...</p>';

            axios.post('/analyze', formData, {
                headers: {
                    'Content-Type': 'multipart/form-data'
                },
                responseType: 'text'
            })
            .then(function (response) {
                document.getElementById('results').innerHTML = response.data;
            })
            .catch(function (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = 'An error occurred during analysis.';
            });
        }
    </script>
</body>
</html>
